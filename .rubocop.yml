require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-thread_safety

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Layout/LineLength:
  Max: 130

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Max: 15

RSpec/NestedGroups:
  Max: 4

RSpec/MultipleMemoizedHelpers:
   Enabled: false

# Currently using OpenStructs until resources are built out
Style/OpenStructUse:
  Enabled: false
