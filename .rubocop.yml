require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-thread_safety

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Layout/LineLength:
  Max: 130

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  AllowedPatterns: ['initialize']

RSpec/MultipleMemoizedHelpers:
   Enabled: false

RSpec/NestedGroups:
  Max: 4

# Currently using OpenStructs until resources are built out
Style/OpenStructUse:
  Enabled: false
